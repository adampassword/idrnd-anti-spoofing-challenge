prefix: 'densenet121_focal'
parallel: yes
save_freq: 1
num_workers: 4

encoder: 'densenet121'
input_size: 800
out_features: 1
pretrained: yes

loss: 'focal'
optimizer: 'Adam'

learning_rate: 0.0001
weight_decay: 0.0001
momentum: 0.9
batch_size: 8
step: 4
num_epochs: 20
thresholds: 50
tta: 1

frames: [2, 3, 4]

train:
    folder: '/shared/datasets/faces/anti_spoofing/IDRnD/train/'

snapshot:
    use: no
    epoch: 4